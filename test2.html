<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>

<body>

    <div id="ex2" class="modal">
        <p class="">Thanks for clicking. That felt good.</p>
        <a href="#" rel="modal:close">Close</a>
        <a class="" href="test.html" rel="modal:open">Open sub Modal</a>
    </div>

    <!-- 
    <div id="ex2" class="modal">
        <p class="">Thanks for clicking. That felt good.</p>
        <a href="#" rel="modal:close">Close</a>
        <a class="" href="test.html" rel="modal:open">Open sub Modal</a>
    </div>
     -->

    <!-- Link to open the modal -->
    <a class="btn btn-primary" href="#ex2" rel="modal:open">Open Modal</a>
    <a href="test4.html" id="">second example</a>
    <a href="test4.html" id="manual-ajax">second example</a>



    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script>
        $(document).ready(function() {
            $('a[href="#ex2"]').click(function() {
                $(this).modal({
                    fadeDuration: 500,
                    closeExisting: false
                });
                return false;
            });
            $('a[href="test.html"]').click(function() {
                $(this).modal({
                    fadeDuration: 200,
                    closeExisting: false
                });
                return false;
            });
            $('#manual-ajax').click(function(event) {
                event.preventDefault();
                this.blur(); // Manually remove focus from clicked link.
                $.get(this.href, function(html) {
                    $(html).appendTo('body').modal();
                });
            });
        });
    </script>

</body>

</html>
